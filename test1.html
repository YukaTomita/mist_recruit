<!DOCTYPE html>
<html>
<head>
  <title>動画内の文字をタイピング効果で表示する</title>
  <style>
    #videoContainer {
      position: relative;
    }
    #textOverlay {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 2px black;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video id="videoPlayer" controls>
      <source src="top-video1.mp4" type="video/mp4">
    </video>
    <div id="textOverlay"></div>
  </div>

  <script>
    var videoPlayer = document.getElementById('videoPlayer');
    var textOverlay = document.getElementById('textOverlay');
    var text = "Hello, World!";
    var index = 0;

    videoPlayer.addEventListener('play', function() {
      typeText();
    });

    function typeText() {
      if (index < text.length) {
        textOverlay.innerText += text.charAt(index);
        index++;
        setTimeout(typeText, 100); // 文字を表示する間隔（ミリ秒）
      }
    }
  </script>
</body>
</html>

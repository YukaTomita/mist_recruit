<!DOCTYPE html>
<html>
<head>
  <title>動画内の文字をタイピング効果で表示する</title>
  <style>
    #hero {
  position: relative;
}

/* video */

#video-box {
  position: relative;
  overflow: hidden;
  width: 100%;
  height: 100vh;
}
#video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}

/* overlay */

#overlay::after {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  height: 100%;
  content: "";
  background: rgba(0, 0, 0, 0.4);
}

/* text */

#text-box {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  -webkit-transform: translate(-50%, -50%);
  -moz-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
 #h1 {
  font-family: Roboto;
  font-size: 60px;
  font-weight: bold;
  line-height: 1.2;
  padding: 0 50px;
  text-align: center;
  color: #fff;
}

  </style>
</head>
<body>
    <section class="hero">
        <div class="video-box overlay">
          <video class="video" muted autoplay loop playsinline>
            <source src="sample-img/top-video1.mp4" type="video/mp4">
          </video>
        </div>
        <div class="text-box">
          <h1>Hero Movie<br>Overlay Text</h1>
        </div>
      </section>
</body>
</html>

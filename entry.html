<body>
  <h1>エントリー</h1>
  <form action="submit.php" method="POST">

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 150px; margin-right: 10px;">お問い合わせ種別:</label>
      <select name="inquiry-type" required>
        <option value="">選択してください</option>
        <option value="製品について">製品について</option>
        <option value="サポートについて">サポートについて</option>
        <option value="その他">その他</option>
      </select>
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 150px; margin-right: 10px;">お名前（漢字） ※必須:</label>
      <div>
        <label>姓</label><input type="text" name="last-name" placeholder="みすと" required>
        <br>
        <label>名</label><input type="text" name="first-name" placeholder="太郎" required>
      </div>
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 150px; margin-right: 10px;">フリガナ（全角カナ） ※必須:</label>
      <div>
        <label>セイ</label><input type="text" name="last-name" placeholder="ミスト" required>
        <br>
        <label>メイ</label><input type="text" name="first-name" placeholder="タロウ" required>
      </div>
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 150px; margin-right: 10px;">経験年数 ※必須</label>
      <input type="radio" name="experience" value="1-2" required>
      <label>1～2年</label>
      <input type="radio" name="experience" value="2-5">
      <label>2～5年</label>
      <input type="radio" name="experience" value="5-10">
      <label>5～10年</label>
      <input type="radio" name="experience" value="10+">
      <label>10年以上</label>
    </div>
    <br>
    
    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 150px; margin-right: 10px;">メールアドレス（半角） ※必須</label>
      <input type="email" name="email" placeholder="例）ar-soft@arcadia-soft.co.jp" required>
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 150px; margin-right: 10px;">再入力（半角） ※必須</label>
      <input type="email" name="confirm-email" placeholder="例）ar-soft@arcadia-soft.co.jp" required><br>※入力ミス防止のため同じメールアドレスを2度ご入力ください。
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 150px; margin-right: 10px;">希望面談形式 ※必須</label>
      <input type="radio" name="experience" value="1-2" required>
      <label>選考面談</label>
      <input type="radio" name="experience" value="2-5">
      <label>カジュアル面談</label>
    </div>
    <br>


    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 150px; margin-right: 10px;">希望種別:</label>
      <input type="radio" name="role" value="アプリ開発エンジニア" required>
      <label>アプリ開発エンジニア</label>
      <input type="radio" name="role" value="インフラエンジニア" required>
      <label>インフラエンジニア</label>
      <br>
      <input type="radio" name="role" value="Webエンジニア" required>
      <label>Webエンジニア</label>
      <input type="radio" name="role" value="Webデザイナー" required>
      <label>Webデザイナー</label>
    </div>
    <br>

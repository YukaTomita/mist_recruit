  <h1>エントリー</h1>

  <div class="gap-control-probram"></div>

  <div>
    <p>以下の各項目に必要事項を入力し、確認画面の「送信」ボタンを押してください。<br>
      「必須」マークはご入力必須項目になります。<br><br>      
      ※履歴書・職務経歴書・ポートフォリオなどのファイルの添付がある場合は個人情報<br>
      の取り扱いについてのチェックボックスが必須。</p>
  </div>
  <form action="submit.php" method="POST">

    <div class="gap-control-probram"></div>
    <div class="gap-control-probram"></div>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 400px; margin-right: 10px;">お名前（漢字） ※必須</label>
      <div>
        <label>姓 </label><input type="text" name="last-name" placeholder="みすと" style="width: 300px" required>
        <br>
        <label>名 </label><input type="text" name="first-name" placeholder="太郎" style="width: 300px" required>
      </div>
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 400px; margin-right: 10px;">フリガナ（全角カタカナ） ※必須</label>
      <div>
        <label>姓 </label><input type="text" name="last-name" placeholder="ミスト" style="width: 300px" required>
        <br>
        <label>名 </label><input type="text" name="first-name" placeholder="タロウ" style="width: 300px" required>
      </div>
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 400px; margin-right: 10px;">経験年数 ※必須</label>
      <input type="radio" name="experience" value="1-2" required>
      <label>1～2年</label>
      <input type="radio" name="experience" value="2-5">
      <label>2～5年</label>
      <input type="radio" name="experience" value="5-10">
      <label>5～10年</label>
      <input type="radio" name="experience" value="10+">
      <label>10年以上</label>
    </div>
    <br>
    
    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 400px; margin-right: 10px;">メールアドレス（半角） ※必須</label>
      <input type="email" name="email" placeholder="例）ar-soft@arcadia-soft.co.jp" style="width: 300px" required>
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 400px; margin-right: 10px;">再入力（半角） ※必須</label>
      <input type="email" name="confirm-email" placeholder="例）ar-soft@arcadia-soft.co.jp" style="width: 300px" required>
    </div>
    <div class="form-row">
      <p class="input-description">※入力ミス防止のため同じメールアドレスを2度ご入力ください。</p>
    </div>
    <br>

    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 400px; margin-right: 10px;">希望面談形式 ※必須</label>
      <input type="radio" name="experience" value="1-2" required>
      <label>選考面談</label>
      <input type="radio" name="experience" value="2-5">
      <label>カジュアル面談</label>
    </div>
    <br>


    <div style="display: flex; align-items: center;">
      <label style="flex-basis: 400px; margin-right: 10px;">希望種別:</label>
      <input type="radio" name="role" value="アプリ開発エンジニア" required>
      <label>アプリ開発エンジニア</label>
      <input type="radio" name="role" value="インフラエンジニア" required>
      <label>インフラエンジニア</label>
      <br>
      <input type="radio" name="role" value="Webエンジニア" required>
      <label>Webエンジニア</label>
      <input type="radio" name="role" value="Webデザイナー" required>
      <label>Webデザイナー</label>
    </div>
